name: Integration build rmw_iceoryx

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '0 3 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
          os: [ubuntu-18.04]
    steps:
      - name: Setup ROS
        uses: ros-tooling/setup-ros@0.0.15
      - name: Install Iceoryx Dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake libacl1-dev libncurses5-dev pkg-config
      - name: Build & Test
        uses: ros-tooling/action-ros-ci@master
        with:
          package-name: rmw_iceoryx_cpp iceoryx_ros2_bridge
          vcs-repo-file-url: |
            file://${{ github.workspace }}/ros_ws/src/rmw_iceoryx/.github/workflows/additional_repos.repos
            https://raw.githubusercontent.com/ros2/ros2/master/ros2.repos
