name: Integration build rmw_iceoryx

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '0 3 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
          os: [ubuntu-18.04]
    steps:
      - name: Setup ROS
        uses: ros-tooling/setup-ros@0.0.15
      - name: Install Iceoryx Dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake libacl1-dev libncurses5-dev pkg-config
      - name: Build & Test
        uses: karsten1987/action-ros-ci@additional_repos_file
        with:
          package-name: rmw_iceoryx_cpp iceoryx_ros2_bridge
          additional-vcs-repo-file-url: "${{ github.workspace }}/ros_ws/src/rmw_iceoryx/.github/workflows/additional_repos.repos"
